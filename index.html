<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video
          id="video"
          class="video"
          width="400"
          min="0"
          step="1"
          src="https://player.vimeo.com/external/166335905.hd.mp4?s=70c20f3c1fbfe5721103887a2d0717e08c1eaf05&profile_id=119"
        ></video>
        <h2 class="title">Ciudad de noche</h2>
        <div class="player-actions">
          <button
            class="button"
            id="backward"
            aria-label="Retroceder 10 segundos"
            title="Retroceder 10 segundos"
          ></button>
          <button
            class="button"
            id="play"
            aria-label="Reproducir"
            title="Reproducir"
          ></button>
          <button
            class="button"
            id="pause"
            hidden
            aria-label="Pausa"
            title="Pausa"
          ></button>
          <button
            class="button"
            id="forward"
            aria-label="Adelantar 10 segundos"
            title="Adelantar 10 segundos"
          ></button>
        </div>

        <div class="player-progess">
          <input id="progess" type="range" min="0" value="0" step="1" />
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
